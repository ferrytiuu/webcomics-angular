<div class="header">
  <h4 class="modal-title">{{comic.Titol}}</h4>
  <img src="../../assets/{{comic.Titol}}/portada.png">
</div>
<div class="cos">
  <div class="hola">
    <span class="llista-capitols">Llista de capítols</span>
    <div class="capitols" *ngFor="let cap of comic.Capitulos;">
      <a class="capitol">
        <span class="capitol-nom">{{cap.nom}}</span>
        <span class="captiol-posicio">{{cap.posicio}}</span>
        <span class="capitol-data">{{cap.data}}</span>
      </a>
    </div>
  </div>
  <div class="descripcio">
    <div class="informacio">
      <ul>
        <h5>Informació</h5>
        <li><b>Gènere: </b>{{comic.Genere}}</li>
        <li><b>Autor/a: </b>{{comic.Autor}}</li>
      </ul>
    </div>
    <h5>Descripció</h5>
    <p class="descripcio-cos">{{comic.Descripcio}}</p>
    <h5>Puntuació</h5>
    <ngb-rating (leave)="updateWebStorage(comic.id,comic.Puntuacion)" [(rate)]="comic.Puntuacion" [readonly]="false">
    </ngb-rating>
    <br><br>
    <button *ngIf="!comic.Fav" class="boto-preferits" (click)="updateIndexeddb(comic.id,comic.Fav);afegir()">Afegir a preferits</button>
    <button *ngIf="comic.Fav" class="boto-no-preferits" (click)="updateIndexeddb(comic.id,comic.Fav);esborrar() ">Treure de preferits</button>
    <h5>Preview</h5>
    <p class="descripcio-cos">Preview</p>
  </div>

</div>
<div class="preferits-afegit" [@afegir]="stateName">
  Afegit a preferits
</div>
<div class="preferits-esborrat" [@esborrar]="stateName2">
  Esborrat de preferits
</div>
