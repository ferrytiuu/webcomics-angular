<div>
  <div class="images-wrapper">
    <ng-container *ngFor="let webcomic of webcomics;index as i; first as isPrimer">
    <div class="image-holder" *ngIf="webcomic.Fav==true">
      <div class="comics" >
        <img src="../../assets/{{webcomic.Titol}}/imatge_caratula.jpg" alt="Planta1">
        <h1>{{webcomic.Titol}}</h1>
        <p class="autor">{{webcomic.Descripcio}}</p>
        <p>{{webcomic.Genere}}</p>
      </div>
    </div>
    </ng-container>
  </div>
</div>
